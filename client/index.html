    <!-- Copyright Detection Script -->
    <script>
      (function() {
        const copyrightCheck = () => {
          const content = document.documentElement.innerHTML;
          const hasCopyright = content.includes('Ervin Remus Radosavlevici') && 
                             content.includes('ervin210@icloud.com');
          
          if (!hasCopyright) {
            document.body.innerHTML = '<div style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;z-index:9999;font-family:Arial,sans-serif;text-align:center;"><div><h1 style="color:#ff4444;margin-bottom:20px;">⚠️ COPYRIGHT VIOLATION DETECTED</h1><p>This content is protected by copyright law.</p><p><strong>Owner:</strong> Ervin Remus Radosavlevici</p><p><strong>Contact:</strong> ervin210@icloud.com</p><p style="margin-top:30px;color:#888;">All rights reserved. Unauthorized use is prohibited.</p></div></div>';
            
            // Report violation to server
            fetch('/api/copyright/report-violation', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                violationType: 'copyright_removal',
                details: { timestamp: new Date().toISOString() }
              })
            }).catch(() => {});
            
            return false;
          }
          return true;
        };
        
        copyrightCheck();
        const observer = new MutationObserver(copyrightCheck);
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true,
          attributes: true,
          characterData: true
        });
        
        // Anti-piracy measures
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
      })();
    </script>
