    <title>Moldova NouÄƒ Blueprint 2025</title>
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --slate-950: #020617;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
        --slate-700: #334155;
        --slate-400: #94a3b8;
        --slate-300: #cbd5e1;
        --slate-200: #e2e8f0;
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --white: #ffffff;

        /* Admin Theme Colors */
        --admin-bg: #f8fafc; /* slate-50 */
        --admin-text: #334155; /* slate-700 */
        --admin-text-light: #64748b; /* slate-500 */
        --admin-border: #e2e8f0; /* slate-200 */
        --admin-sidebar-bg: #f1f5f9; /* slate-100 */
        --admin-primary: #0891b2; /* cyan-600 */
        --admin-primary-hover: #06b6d4; /* cyan-500 */

      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--slate-950);
        background-image: radial-gradient(circle at 10% 10%, var(--slate-900) 0%, transparent 30%),
                          radial-gradient(circle at 80% 90%, var(--slate-800) 0%, transparent 40%);
        color: var(--slate-200);
        overflow-x: hidden;
      }
      .admin-view {
        background-color: var(--admin-bg);
        background-image: none;
        color: var(--admin-text);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Animation for sections fading in */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-section {
        animation: fadeIn 0.8s ease-out forwards;
      }

      /* Staggered animation for lists/cards */
      .stagger-in > * {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .stagger-in.is-visible > * {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Pulse animation for map markers */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 0 8px rgba(34, 211, 238, 0);
        }
      }
      .animate-pulse-marker {
        animation: pulse 2s infinite;
      }

      /* Enhanced focus styles for accessibility */
      :focus-visible {
        outline: 2px solid var(--cyan-400);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.2);
        border-radius: 4px;
      }
      *:focus {
        outline: none;
      }
      .focus-visible-ring:focus-visible {
          border-radius: 9999px;
      }

    </style>
